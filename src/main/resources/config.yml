#
# Effets de particules autour des caisses
# Format :
# particule:
#   nom_de_caisse: couleur (ex: green, red, blue, etc.)
#   autre_caisse: "none" (pour désactiver les particules)
# Si une caisse n'est pas mentionnée ici, elle n'aura pas de particule.
#
# Couleurs disponibles :
#   red, green, blue, yellow, aqua, fuchsia, white, black, gray, orange,
#   purple, navy, silver, teal, maroon, olive, lime
#   (none pour désactiver)
particule:
  exemple_crate: green
  autre_crate: "none"

#
# Effets visuels spéciaux sur les caisses (aucun dégât, aucune destruction)
# Format :
# effect:
#   nom_de_caisse: type (ex: explosion, thunder)
# Si une caisse n'est pas mentionnée ici, elle n'aura pas d'effet.
#
# Effets disponibles :
#   explosion         - Explosion visuelle
#   thunder           - Coup de tonnerre (éclair)
#   enchant           - Particules d'enchantement
#   flame             - Flammes
#   heart             - Cœurs
#   totem             - Effet de totem d'immortalité
#   note              - Notes de musique
#   smoke             - Fumée
#   crit              - Particules de coup critique
#   happy_villager    - Particules de villageois heureux
#   angry_villager    - Particules de villageois en colère
#   cloud             - Nuage
#   lava              - Gouttes de lave
#   drip_lava         - Gouttes de lave tombantes
#   drip_water        - Gouttes d'eau tombantes
#   portal            - Portail du Nether
#   dragon_breath     - Souffle de dragon
#   spit              - Lama qui crache
#   sneeze            - Lama qui éternue
#   firework          - Étincelles de feu d'artifice
#   ash               - Cendres
#   soul              - Âme
#   soul_fire         - Flamme d'âme
#   snowflake         - Flocon de neige
#   slime             - Goutte de slime
#   bubble            - Bulles d'eau
#
effect:
  exemple_crate: explosion
  autre_crate: thunder
