  # {crate_id} - Id de la caisse
  # {crate_name} - Nom de la caisse
  # {X} - X
  # {Y} - Y
  # {Z} - Z

  #Envoyé quand une caisse existe déjà à cet emplacement
  lootcrate-command-set-failure: "&cUne caisse existe déjà à cet emplacement !"
  # {crate_id} - Id de la caisse
  # {crate_name} - Nom de la caisse
  # {X} - X
  # {Y} - Y
  # {Z} - Z

  #Envoyé à la fin de la commande
  lootcrate-command-set-remove-success: "&fPosition &e{X}, {Y}, {Z} &fsupprimée comme emplacement de caisse."
  # {X} - X
  # {Y} - Y
  # {Z} - Z

  #Utilisation pour la commande
  lootcrate-command-give-usage: "&cUtilisation : /lootcrate give [nom du joueur] [id de la caisse] (quantité)"

  #Envoyé au destinataire de la clé
  lootcrate-command-give-success-to-receiver: "&fVous avez reçu {key_amount} clé(s) pour la caisse &e{crate_name}&f. Utilisez &6/lootcrate claim&f pour la réclamer."
  # {crate_name} - Nom de la caisse
  # {sender_name} - Nom de l'expéditeur
  # {key_amount} - Nombre de clés

  #Envoyé à l'expéditeur de la clé
  lootcrate-command-give-success-to-sender: "&fVous avez envoyé {key_amount} clé(s) pour la caisse &e{crate_name}&f à &e{player_name}&f."
  # {crate_name} - Nom de la caisse
  # {player_name} - Nom du destinataire
