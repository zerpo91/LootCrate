#
#
#+------------------------------+
#|                              |
#|           Options            | 
#|                              |
#+------------------------------+
#
#   Description
#   option: "value"
    # value type - example/definition

options:
  #Les commandes de chaque objet doivent-elles être exécutées autant de fois que l'objet est reçu, ou une seule fois ?
  dispatch-command-item-time: false
  # booléen - true/false

  #Les personnes avec op ou la permission requise doivent-elles recevoir une notification de mise à jour du plugin à la connexion ?
  admin-update-notification: true
  # booléen - true/false


  #Les joueurs doivent-ils recevoir instantanément les clés ou utiliser /lootcrate claim ?
  lootcrate-claim-enabled: true
  # booléen - true/false

  #Les joueurs peuvent-ils utiliser leurs clés de caisse même avant de les réclamer ?
  allow-virtual-keys: false
  # booléen - true/false

  #Faut-il privilégier la remise des clés dans l'inventaire ?
  #Si l'inventaire est plein et lootcrate-claim-enabled est true, bascule sur /lootcrate claim.
  prioritize-inventory-over-claim: false
  # booléen - true/false

  #Les joueurs doivent-ils recevoir un message à la connexion s'ils ont des clés non réclamées ?
  join-key-notification: true
  # booléen - true/false

  #Permet d'annoncer publiquement (broadcast) le gain d'un item par un joueur après réception
  broadcast-item-win-enabled: false
  # booléen - true/false

  #Message de broadcast lors du gain d'un item
  #Placeholders disponibles : {crate_name}, {player_name}, {item_name}
  #Si {item_name} n'est pas défini ou vide, le plugin doit utiliser words.yml pour traduire le type d'item (exemple : DIAMOND: Diamant)
  broadcast-item-win-message: "{crate_name} ► &f{player_name} &fa obtenu {item_name}."

  #Système anti-spam pour les broadcasts d'objets gagnés
  #Configuration spécifique par caisse pour éviter le spam de messages de broadcast
  #Si une caisse n'est pas configurée ici, l'anti-spam ne s'applique pas
  antispam-broadcast-item-win:
    #Exemple de configuration pour une caisse (remplacer "exemple_crate" par le nom exact de votre caisse)
    exemple_crate:
      #Active ou désactive l'anti-spam pour cette caisse
      enable: true
      #Temps en secondes pendant lequel on compte les objets gagnés
      time-target: 2
      #Nombre d'objets gagnés pendant time-target avant d'activer l'anti-spam
      item-target: 4
      #Message affiché quand l'anti-spam s'active
      antispam-broadcast: "{crate_name} ► §fAnti-spam activé"
      #Durée en secondes pendant laquelle l'anti-spam reste actif
      anti-spam-time: 3

    
#+------------------------------+
#|                              |
#|          Messages            | 
#|                              |
#+------------------------------+
    
# Clé de message
# < > = Obligatoire, doit utiliser au moins une option
# [ ] = Obligatoire, doit saisir une entrée personnalisée
# ( ) = Optionnel, peut ou non saisir une entrée
# { } = Placeholder

#   Description
#   message: "valeur"
    # {placeholder} - définition
messages:
  #Préfixe de chaque message
  prefix: "&e&lLOOTCRATE &r"

  #Chance, affichée lors de la visualisation d'une caisse
  chance: "&6&lChance : &e{item_chance}%"
  # {item_chance} - Chance d'obtenir l'objet affiché

  #Quand l'expéditeur de la commande n'a pas la permission requise
  command-no-permission: "&cVous n'avez pas la permission de faire cela."

  #Quand un joueur essaie d'interagir avec une caisse sans la permission
  lootcrate-interact-no-permission: "&cVous n'avez pas la permission d'interagir avec &e{crate_name}&c."

  #Envoyé au joueur à la connexion s'il a encore des clés à réclamer
  join-key-notification: "&fIl vous reste &6{key_amount}&f clé(s) à réclamer. Utilisez &6/lootcrate claim&f pour les récupérer."
  # {key_amount} - Nombre de clés à réclamer

  #Quand le joueur tente d'ouvrir une caisse mais que son inventaire est plein
  inventory-full: "&cVotre inventaire est plein !"
  # {crate_name} - Nom de la caisse

  #Envoyé à la console si la commande nécessite un joueur
  must-be-player: "&cVous devez être un joueur pour faire cela."

  #Envoyé au joueur si la commande nécessite la console
  must-be-console: "&cVous devez être la console pour faire cela."

  #Utilisation pour /meta
  meta-command-usage: "&cUtilisation : /meta <name | lore | enchantment>"

  #Envoyé au joueur si la commande nécessite de tenir un objet
  must-be-holding-item: "&cVous devez tenir un objet dans votre main principale !"

  #Envoyé au joueur lors de la tentative de placement d'une clé de caisse
  cannot-place-lootkey: "&cVous ne pouvez pas placer une Clé de Caisse."

  #Envoyé au joueur si le total des chances des objets de la caisse n'est pas égal à 100%
  lootcrate-chance-not-100: "&4Erreur : &cLes objets de la caisse &e{crate_name} &cne totalisent que &e{crate_total_chance}&c."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse
  # {crate_total_chance} - Total des chances des objets

  #Utilisation pour /lootcrate
  lootcrate-command-basic-usage: "&cUtilisation : /lootcrate <create | delete | key | set | add | remove | give | items | list | reload>"

  #Envoyé quand la caisse ne peut pas être trouvée
  lootcrate-not-found: "&cLa caisse avec l'id &e#{crate_id}&c est introuvable."
  # {crate_id} - Id de la caisse

  #Envoyé quand la clé de la caisse n'existe pas ou est introuvable
  key-not-found: "&cLa clé pour la caisse &e{crate_name}&c est introuvable."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse

  #Envoyé quand le joueur est introuvable
  player-not-found: "&cImpossible de trouver le joueur &e{player_name}&c."
  # {player_name} - Nom du joueur

  #Envoyé quand l'objet de la caisse est introuvable
  lootcrate-item-not-found: "&cL'objet &e#{item_id} &cdans la caisse avec l'id &e#{crate_id}&c est introuvable."
  # {item_id} - Id de l'objet
  # {crate_id} - Id de la caisse

  #Envoyé quand l'enchantement spécifié est introuvable
  enchantment-not-found: "&cImpossible de trouver l'enchantement &e{enchantment_name}&c."
  # {enchantment_name} - Nom de l'enchantement

  #Utilisation pour la commande
  lootcrate-command-create-usage: "&cUtilisation : /lootcrate create [nom]"

  #Envoyé à la fin de la commande
  lootcrate-command-create-success: "&fCaisse créée avec le nom &e{crate_name}&f. ID de référence : &e#{crate_id}"
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse

  #Envoyé à celui qui crée une caisse
  loocrate-command-create-permissions: "&6Pour permettre aux joueurs d'utiliser cette caisse, donnez-leur la permission &flootcrate.interact.{crate_id}&6 ou &flootcrate.interact.*&6."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse

  #Utilisation pour la commande
  lootcrate-command-delete-usage: "&cUtilisation : /lootcrate delete [id de la caisse]"

  #Envoyé à la fin de la commande
  lootcrate-command-delete-success: "&fCaisse supprimée avec le nom &e{crate_name}&f."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse

  #Utilisation pour la commande
  lootcrate-command-key-usage: "&cUtilisation : /lootcrate key [id de la caisse] [brillant]"

  #Envoyé à la fin de la commande
  lootcrate-command-key-success: "&fClé ajoutée à la caisse &e{crate_name}&f."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse

  #Utilisation pour la commande
  lootcrate-command-add-usage: "&cUtilisation : /lootcrate add [id de la caisse] [min] [max] [chance] [isDisplay]"

  #Erreur quand min est supérieur à max
  lootcrate-command-add-minmax: "&cLa quantité minimale doit être inférieure ou égale à la quantité maximale."

  #Envoyé à la fin de la commande
  lootcrate-command-add-success: "&fAjouté &e{item_type}&f à la caisse &e{crate_name}&f. L'id de l'objet est &e#{item_id}&f."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse
  # {item_id} - Id de l'objet
  # {item_type} - Type d'objet
  # {item_name} - Nom de l'objet

  #Envoyé à celui qui ajoute un objet à la caisse
  loocrate-command-add-hint: "&6Si vous voulez que cet objet n'exécute que des commandes, &aisDisplay = true&6."

  #Utilisation pour la commande
  lootcrate-command-remove-usage: "&cUtilisation : /lootcrate remove [id de la caisse] [id de l'objet]"

  #Envoyé à la fin de la commande
  lootcrate-command-remove-success: "&fObjet &e#{item_id}&f supprimé de la caisse &e{crate_name}&f."
  # {crate_name} - Nom de la caisse
  # {crate_id} - Id de la caisse
  # {item_id} - Id de l'objet

  #Utilisation pour la commande
  lootcrate-command-items-usage: "&cUtilisation : /lootcrate items [id de la caisse]"

  #Format des objets de la caisse lors de l'affichage au joueur
  lootcrate-command-items-format: "&7#{item_id}&f | Type : &e{item_type}&f | Nom : &e{item_name}&f | Min : &e{item_min_amount}&f | Max : &e{item_max_amount}&f | Chance : &e{item_chance}&f | Commandes : &e{item_commands}&f"
  # {item_id} - Id de l'objet
  # {item_type} - Type d'objet
  # {item_name} - Nom de l'objet
  # {item_min_amount} - Quantité min
  # {item_max_amount} - Quantité max
  # {item_chance} - Chance de l'objet
  # {item_commands} - Nombre de commandes de l'objet

  #Utilisation pour la commande
  lootcrate-command-list-usage: "&cUtilisation : /lootcrate list"

  #Format des caisses lors de l'affichage au joueur
  lootcrate-command-list-format: "&7#{crate_id}&f | Nom : &e{crate_name}&f | Objets : &e{crate_item_count}&f | Type de clé : &e{crate_key_type}&f"
  # {crate_id} - Id de la caisse
  # {crate_name} - Nom de la caisse
  # {crate_item_count} - Nombre d'objets
  # {crate_key_type} - Type de clé

